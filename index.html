<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lading Launchpad | Assignment 01</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body class="raleway-normal">
    <!-- Header Section -->
    <header class="header">
      <section class="container">
        <nav class="nav-contents">
          <h2 class="logo text-primary">LOGO</h2>
          <button class="btn-primary btn-animation">Sign up</button>
        </nav>
        <div class="header-contents">
          <h1 class="text-dark">Cool Dark UI Template for Webflow Agencies!</h1>
          <button class="btn-primary btn-animation">Stay Focused</button>
        </div>
      </section>
    </header>
    <!-- Main Section -->
    <main class="container">
      <!-- Action Section -->
      <section class="sec-m action-sec">
        <div class="action-contents">
          <h4 class="text-dark">See It in Action</h4>
          <p class="text-dark-2">
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <button class="btn-primary btn-animation">Launch Live Preview</button>
        </div>
        <figure class="action-img">
          <img src="./assets/wc-mini.png" alt="" />
        </figure>
      </section>
    </main>
    <!-- Footer Section -->
    <footer></footer>
  </body>
</html>
